<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/swipebox.min.css" />
    <link rel="stylesheet" href="./css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./css/select2.min.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="icon" href="favicon.svg">
</head>

<body>
    <!-- wrap -->
    <div class="wrap wrap-lk">

        <header class="header">
            <div class="inner-wrap">
                <div class="logo-wrap">
                    <a href="" class="logo">
                        <img src="./img/main/logo.svg" alt="">
                    </a>
                </div>
                <div class="breadcrumbs-wrap">
                    <div class="breadcrumbs-box">
                        <ol class="menu">
                            <li><a href="">Главная</a></li>
                            <li><a href="">Личный кабинет</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </header>

        <!-- page -->
        <div class="page-full">


            <!--login-form-box-->
            <div class="login-form-box">
                <!--form-inner-wrap-->
                <div class="form-inner-wrap">
                    <div class="frm-title h1-title">Личный кабинет</div>
                    <form action="/" class="form-wrap">
                        <div class="frm-row">
                            <div class="frm-field">
                                <div class="frm-field-input js-input">
                                    <label class="field-title">Логин</label>
                                    <input type="text" class="form-input">
                                </div>
                            </div>
                        </div>
                        <div class="frm-row">
                            <div class="frm-field">
                                <div class="frm-field-input js-input frm-field-password inp-valid">
                                    <label class="field-title">Пароль</label>
                                    <input type="password" class="form-input" value="5555555">
                                    <a href="" class="btn-action-ico ico-view-toggle field-button-password js-password-toggle"></a>
                                </div>
                                <div class="frm-select">
                                    <input type="checkbox" id="select">
                                    <label for="select">Запомнить пароль</label>
                                </div>
                            </div>
                        </div>
                        <div class="frm-row-submit">
                            <div class="frm-field">
                                <button type="submit" class="btn">Войти</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--/form-inner-wrap-->
                <!--photo-inner-wrap-->
                <div class="photo-inner-wrap">
                    <div class="elm-photo">
                        <img src="./img/auth-pic.svg" alt="">
                    </div>
                </div>
                <!--/photo-inner-wrap-->
            </div>
            <!--/login-form-box-->


        </div>
        <!-- /page -->

    </div>
    <!-- /wrap -->

    <script src="./js/jquery.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/select2.min.js"></script>
    <script src="./js/jquery.swipebox.min.js"></script>
    <script src="./js/jquery.maskedinput.min.js"></script>
    <script src="./js/scripts.js"></script>

</body>

</html>
